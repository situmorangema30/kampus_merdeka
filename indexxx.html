<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style type="text/css">
      .tombol {
        background-color: deepskyblue;
      }

      .tabel {
        background-color: gold;
        margin: 10px;
        padding: 10px;
      }

      .center {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body>
    <div style="text-align: center">
      <h1 class="center">Calculator</h1>
      <form name="calculator">
        <table
          style="background-color: darkblue; color: white"
          class="tabel center"
        >
          <tr>
            <td>Number 1</td>
            <td>:</td>
            <td><input type="number" name="angka1" /></td>
          </tr>
          <tr>
            <td>Number 2</td>
            <td>:</td>
            <td><input type="number" name="angka2" /></td>
          </tr>
          <tr>
            <td>Hasil</td>
            <td>:</td>
            <td><input type="number" name="hasil" /></td>
          </tr>
          <tr>
            <td colspan="3" align="center">
              <input
                class="tombol"
                type="button"
                onclick="tambah()"
                value="  +  "
              />
              <input
                class="tombol"
                type="button"
                onclick="kurang()"
                value="  -  "
              />
              <input
                class="tombol"
                type="button"
                onclick="kali()"
                value="  *  "
              />
              <input
                class="tombol"
                type="button"
                onclick="bagi()"
                value="  /  "
              />
							<input
                class="tombol"
                type="reset"
                value="Batal"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
